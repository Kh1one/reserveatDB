<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReservEat</title>

    <!-- FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- ICONS FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../../styles/login.css" />
  </head>

  <body>
    <form action="/login" method="POST">

      

    <div class="login-wrapper">
      <div class="login-box">

        {{ if .error }}
          <div class="alert alert-danger">
            {{ .error }}
          </div>
        {{ end }}

        <div class="login-header">
          <span>Login</span>

        </div>
        <div class="input_box">
          <input type="text" name="phoneNum" id="user" class="input-field" required />
          <label for="user" class="label">Telephone</label>
          <i class="fa-solid fa-phone"></i>
        </div>

        <div class="invalid-feedback">
          {{ .validation.email }}
        </div>

        <div class="input_box">
          <input type="password" name="password" id="pass"  class="input-field" required />
          <label for="pass" class="label">Password</label>
          <i class="fa-solid fa-lock"></i>
        </div>
        <div class="invalid-feedback">
          {{ .validation.pas }}
      </div>

        <div class="input_box">
          <input type="submit" class="input-submit" value="Login"/>
        </div>

        <div class="register">
          <span
            >Don't have an account? <a href="/register">Register</a></span>
        </div>
      </div>
    
    </div>
</form>
    <script src="script.js"></script>
  </body>
</html>
